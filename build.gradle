// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {

	compile 'com.github.pengrad:java-telegram-bot-api:3.5.0'
	
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.12'

    // https://mvnrepository.com/artifact/com.github.pengrad/java-telegram-bot-api
	compile group: 'com.github.pengrad', name: 'java-telegram-bot-api', version: '2.3.1'
    
    // https://mvnrepository.com/artifact/com.squareup.okhttp3/okhttp
	compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.4.1'
    
    // https://mvnrepository.com/artifact/com.squareup.okio/okio
	compile group: 'com.squareup.okio', name: 'okio', version: '1.10.0'
    
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
	compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
	
	// https://developer.uber.com/docs/riders/ride-requests/tutorials/api/java
    compile 'com.uber.sdk:rides:0.6.0'
	compile 'com.uber.sdk:uber-core-oauth-client-adapter:0.7.0'
	
	// https://github.com/google/google-api-java-client
    compile 'com.google.api-client:google-api-client:1.23.0'
    // https://mvnrepository.com/artifact/com.google.http-client/google-http-client
	compile group: 'com.google.http-client', name: 'google-http-client', version: '1.23.0'
	// https://mvnrepository.com/artifact/com.google.oauth-client/google-oauth-client
	compile group: 'com.google.oauth-client', name: 'google-oauth-client', version: '1.23.0'
	// https://mvnrepository.com/artifact/com.google.oauth-client/google-oauth-client-jetty
	compile group: 'com.google.oauth-client', name: 'google-oauth-client-jetty', version: '1.23.0'
	
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

